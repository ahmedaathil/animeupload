<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #abacae, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 350px;
      color: white;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: #00ffff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00c6ff;
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0072ff;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #eee;
    }

    .bottom-text a {
      color: #00ffff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>
    <form>
      <div class="input-group">
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>
      <button class="login-btn" type="submit">Login</button>
      <div class="bottom-text">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
